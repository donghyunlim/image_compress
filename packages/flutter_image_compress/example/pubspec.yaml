name: flutter_image_compress_example
description: Demonstrates how to use the flutter_image_compress plugin.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.3.1 <4.0.0"
  # flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_image_compress:
    path: ../
  # flutter_image_compress_web:
  #   path: ../../flutter_image_compress_web
  path_provider: ^2.1.1
flutter:
  uses-material-design: true

  assets:
    - img/
